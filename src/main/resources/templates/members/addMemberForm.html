<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>오늘미세어때?</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">-->
    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" th:src="@{/assets/img/logo.png}" alt="logo" width="100" >
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4" th:text="#{label.signup}">회원가입</h1>
                        <form th:object="${member}" method="POST" class="needs-validation" novalidate="" autocomplete="off" >
                            <div class="mb-3">
                                <input th:field="*{name}" th:errorclass="border-danger" type="text" class="form-control" autofocus th:placeholder="#{label.name}">
                                <div th:errors="*{name}" class="text-danger">
                                    Name is required
                                </div>
                            </div>

                            <div class="mb-3">
                                <input th:field="*{loginId}" th:errorclass="border-danger" class="form-control" th:placeholder="#{label.id}">
                                <div th:errors="*{loginId}" th:class="text-danger" >
                                    ID is invalid
                                </div>
                            </div>

                            <div class="mb-3">
                                <input th:field="*{password}" th:errorclass="border-danger" type="password" class="form-control" th:placeholder="#{label.password}">
                                <div th:errors="*{password}" th:class="text-danger">
                                    Password is required
                                </div>
                            </div>

                            <div class="align-items-center d-flex">
                                <button type="submit" class="btn btn-primary ms-auto" th:text="#{label.signup}">
                                    회원가입
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            이미 계정이 있으신가요? <a href="/" class="text-dark" th:text="#{label.login}" th:href="@{/login}">Login</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2017-2021 &mdash; Your Company
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/login.js"></script>
</body>
</html>
