<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>오늘미세어때?</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">-->
    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" th:src="@{/assets/img/logo.png}" alt="logo" width="100">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4"  th:text="#{label.login}">Login</h1>

                        <form method="POST" class="needs-validation" th:object="${loginForm}" novalidate="" autocomplete="off">
                            <div th:if="${#fields.hasGlobalErrors()}">
                                <p class="text-danger" th:each="err :${#fields.globalErrors()}" th:text="${err}">
                                    전체 오류 메세지
                                </p>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" th:field="*{loginId}" required autofocus th:placeholder="#{label.id}">
                                <div class="text-danger" th:errors="*{loginId}">
                                    ID is invalid
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
<!--                                    <label class="text-muted" for="password" th:text="#{label.password}">Password</label>-->
                                </div>
                                <input id="password" type="password" class="form-control" name="password" required th:placeholder="#{label.password}">
                                <div class="text-danger" th:errors="*{password}">
                                    Password is required
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                               <!-- <div class="form-check">
                                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                    <label for="remember" class="form-check-label">Remember Me</label>

                                </div>-->
                                <button type="submit" class="btn btn-primary ms-auto" th:text="#{label.login}">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            계정이 없으신가요? <a href="addMemberForm.html" th:href="@{/members/add}" class="text-dark" th:text="#{label.signup}">Create One</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2017-2021 &mdash; Your Company
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
